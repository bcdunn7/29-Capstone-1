{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">

        <!-- left col: btns -->
        <div class="col-2">
            <button id="replay-season-btn" class="btn btn-success btn-lg d-none">Replay Season</button>
        </div>

        <!-- center col: heading, chart, blurbs -->
        <div class="col-8 text-center">
            <div class="h2">{{ season.year }} World Drivers' Championship</div>
            <div class="h6 m-3">{{season.headline}}</div>
            <div id="overview" class="m-5">
                <p>{{season.overview}}</p>
                    <button id="open-simulator-btn" class="btn btn-primary btn-lg col-12 mt-3">Open Simulator</button>
            </div>
            <div id="chart-div" class="d-none">
                <canvas id="chartjs-simulator" height="180" width="300" aria-label="Simulator Graph" role="img"></canvas>
            </div>
            <div id="blurb-div" class="d-none">
                <p id="blurb-p"></p>
            </div>
        </div>

        <!-- right col -->
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript">
    //get data from Python/Flask (used in chartLogic.js)
    let race_labels = JSON.parse({{ race_labels|tojson }});
    let datasets = JSON.parse({{ datasets|tojson }});
    let blurbs = JSON.parse({{ blurbs|tojson }})
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/static/simulator.js"></script>
{% endblock %}
