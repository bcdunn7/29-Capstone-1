{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="h2">Sign up</div>
    <form method="post">
        {{ form.hidden_tag() }}
        
        {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{field(class="form-control") }}
        {% for error in field.errors %}
        <span class="text-danger">{{ error }}</span>
        {% endfor %}
        {% endfor %}
        <button class="btn btn-info col-12">Register</button>
    </form>
</div>
{% endblock %}
